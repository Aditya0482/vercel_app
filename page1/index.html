        /* --- PAYMENT SUCCESS BADGE (GLOW + SHINE) --- */
        .status-badge {
            background-color: #3f51b5;
            color: white;
            padding: 12px 28px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 50px; /* Space between badge and text */
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(63, 81, 181, 0.5);
            animation: pulse-glow-blue 2s infinite ease-in-out;
        }

        .status-badge::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: liquid-shine 4s infinite;
        }

        /* --- CONTENT SECTION --- */
        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            line-height: 1.4;
            max-width: 400px;
        }

        .msg-text {
            font-style: italic;
            font-size: 1rem;
            margin-bottom: 50px; /* Space between text and download button */
            line-height: 1.6;
        }

        /* --- DOWNLOAD BUTTON (GLOW + SHINE) --- */
        .download-btn {
            position: relative;
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            color: white;
            text-decoration: none;
            padding: 18px 55px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            text-transform: uppercase;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(63, 81, 181, 0.4);
            animation: pulse-glow-white 2s infinite alternate;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-25deg);
            animation: beam-shine 3s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes liquid-shine {
            0% { left: -150%; }
            30% { left: 150%; }
            100% { left: 150%; }
        }

        @keyframes beam-shine {
            0% { left: -100%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        @keyframes pulse-glow-blue {
            0%, 100% { box-shadow: 0 0 10px rgba(63, 81, 181, 0.4); }
            50% { box-shadow: 0 0 25px rgba(63, 81, 181, 0.7); }
        }

        @keyframes pulse-glow-white {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        /* Feedback Link */
        .feedback-link {
            display: block;
            margin-top: 40px;
            color: #3f51b5;
            text-decoration: underline;
            font-weight: 600;
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            h2 { font-size: 1.2rem; }
            .download-btn { padding: 15px 40px; font-size: 16px; width: 90%; }
            .brand-header { top: 15px; left: 15px; }
        }
    </style>
</head>
